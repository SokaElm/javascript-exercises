<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <script src="script.js" defer></script>

    <dialog id="addBook">
      <form method="dialog">
        <p>
          <label for="book_title">Book Title:</label>
          <input type="text" id="book_title" />

          <label for="book_author">Author:</label>
          <input type="text" id="book_author" />

          <label for="book_pages">Pages:</label>
          <input type="number" id="book_pages" />

          <select name="Read?">
            <option value="yes">Read</option>
            <option value="no">Not read yet</option>
          </select>
        </p>
        <menu>
          <button value="cancel">Annuler</button>
          <button id="addBtn" value="default">ADD</button>
        </menu>
      </form>
    </dialog>
    <p>
      <button id="showDialog">NEW BOOK</button>
    </p>
    <p id="dialogReturnMessage"></p>
    <table id="tableContainer"></div>
  </body>
</html>
